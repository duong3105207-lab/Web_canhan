    <!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Số điện thoại</title>
<style>
  body {
    
    font-family: 'Times New Roman', serif;
  }

  .box {
    border: 7px solid #d46a6a; /* viền đỏ */
    border-radius: 15px;        /* bo nhẹ các góc */
    padding: 20px 40px;        /* khoảng cách giữa viền và nội dung */
    margin: 100px auto;        /* căn giữa khung, tạo khoảng cách trên dưới */
    width: fit-content;        /* khung vừa với nội dung */
    background-color: #fefefe; /* nền trắng nhẹ */
  }

  .phone-number {
    color: #b94a48;            /* màu chữ đỏ nâu */
    font-size: 30px;
    letter-spacing: 2px;
  }
</style>
</head>
<body>
  <div class="box">
    <div class="phone-number">0123.456.789</div>
  </div>
</body>
</html>
</body>
</html>
